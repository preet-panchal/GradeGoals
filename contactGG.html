
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GRADE GOALS - Contact</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" >
	<link type="image/png" rel="icon" href="static/images/GG-icon.png" >
	<link type="text/css" rel="stylesheet" href="static/indexGG.css" >
</head>
<body>
	<header>
		<div class="logo">
			<a href="indexGG.html"><img src="static/images/GG-logo.png" width="300px" height="150px"></a>
		</div>
	</header>

	<div id="navbar">
		<a href="indexGG.html"><strong>Home</strong></a>
		<a href="aboutGG.html"><strong>About</strong></a>
		<a class="active"><strong>Contact</strong></a>
	</div>

	<div id="content" class="content">

		<div class="home-head">
			<br>
			<h1>CONTACT GRADE GOALS!</h1>
			<h3><em>Please contact us if you have any concerns, feedback or just send us some love and we'll be happy to respond back!</em></h3>
		</div>
		<hr>
		<br>
		
		<div class="feedbackForm">
			<form action="#" method="POST" class="signupForm" name="signupform">
				<div id="experience" class="experience">
					<label>How do you rate your overall experience?</label>
		        	<p>
		                <label class="radio-inline">
		                    <input type="radio" name="experience" id="radio_experience" value="bad">
		                    Bad 
		                </label>
		                <label class="radio-inline">
		                    <input type="radio" name="experience" id="radio_experience" value="average">
		                    Average 
		                </label>
		                <label class="radio-inline">
		                    <input type="radio" name="experience" id="radio_experience" value="good">
		                    Good 
		                </label>
		        	</p>
            	</div>

            	<div class="form-questions">
			    	<ul class="noBullet">
			    		<li>
			        		<label for="comments">Comments:</label>
			        		<textarea name="comments" class="inputFields" placeholder="Your Feedback..." rows="4" required></textarea>
				      	</li>
				      	<li>
				        	<label for="name">Name:</label>
				        	<input type="name" class="inputFields" id="name" name="name" placeholder="Your Name..." value=""/>
				      	</li>
				      	<li>
				        	<label for="email">Email:</label>
				        	<input type="email" class="inputFields" id="email" name="email" placeholder="Your Email..." value="" required/>
				      	</li>
				      	<li id="center-btn">
				        	<input type="submit" id="submitFeedback-btn" name="" alt="submitFeedback" value="SUBMIT FEEDBACK">
				      	</li>
			    	</ul>
			    </div>
		  	</form>
		</div>
		<br>
	</div>


	<!-- FOOTER --> 
	<footer id="main-footer">
		<p>Copyright &copy 2019; <strong><a href="indexGG.html" class="foot-text">GRADE GOALS</a></p></strong>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/mainGG.js"></script>
	<script type="text/javascript" src="static/js/stickyNavGG.js"></script>
</body>
</html>
